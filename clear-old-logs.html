<!DOCTYPE html>
<html>
<head>
    <title>Clear Old Development Logs</title>
</head>
<body>
    <h1>üßπ Clear Old Development Logs</h1>
    <p>This will clear the old cached logs and start fresh with real blockchain development.</p>
    
    <button onclick="clearOldLogs()">üóëÔ∏è Clear Old Logs & Start Fresh</button>
    <button onclick="checkCurrentLogs()">üîç Check Current Logs</button>
    
    <div id="status"></div>
    
    <script>
        async function clearOldLogs() {
            document.getElementById('status').innerHTML = '<p>üßπ Clearing old logs...</p>'
            
            try {
                // Clear logs via API (if there's an endpoint)
                const response = await fetch('https://kryptterminal.com/api/logs/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                
                if (response.ok) {
                    document.getElementById('status').innerHTML = `
                        <div style="color: green;">
                            ‚úÖ Old logs cleared successfully!<br>
                            üîÑ Refresh kryptterminal.com to see fresh development logs<br>
                            üöÄ Terminal should now show real-time blockchain development
                        </div>
                    `
                } else {
                    throw new Error(`API returned ${response.status}`)
                }
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="color: orange;">
                        ‚ö†Ô∏è API clear failed: ${error.message}<br><br>
                        <strong>Manual fix:</strong><br>
                        1. Clear browser cache (Ctrl+Shift+R)<br>
                        2. Open browser console on kryptterminal.com<br>
                        3. Run: <code>localStorage.clear()</code><br>
                        4. Refresh the page
                    </div>
                `
            }
        }
        
        async function checkCurrentLogs() {
            document.getElementById('status').innerHTML = '<p>üîç Checking current logs...</p>'
            
            try {
                const response = await fetch('https://kryptterminal.com/api/logs?limit=5')
                const logs = await response.json()
                
                document.getElementById('status').innerHTML = `
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 5px;">
                        <h3>üìù Current Logs (${logs.length} shown):</h3>
                        ${logs.map(log => `
                            <div style="margin: 10px 0; padding: 10px; border-left: 3px solid #00ff41;">
                                <strong>${log.type.toUpperCase()}:</strong> ${log.message}<br>
                                <small>üïí ${new Date(log.timestamp).toLocaleString()}</small>
                            </div>
                        `).join('')}
                        
                        <p><strong>Are these old logs?</strong> If yes, click "Clear Old Logs" above.</p>
                    </div>
                `
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="color: red;">‚ùå Error checking logs: ${error.message}</div>
                `
            }
        }
        
        // Auto-check logs on load
        window.onload = function() {
            checkCurrentLogs()
        }
    </script>
</body>
</html>
