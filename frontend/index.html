<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="root"></div>
    <!-- Notification Portal - Must be at root level -->
    <div id="notification-portal" style="
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      pointer-events: none !important;
      z-index: 2147483647 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    "></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global wallet reset function for debugging
      window.resetKryptWallet = function() {
        try {
          // Clear all storage
          localStorage.clear();
          sessionStorage.clear();
          
          // Clear cookies
          document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
          });
          
          // Clear indexedDB
          if ('indexedDB' in window) {
            indexedDB.databases().then(databases => {
              databases.forEach(db => {
                indexedDB.deleteDatabase(db.name);
              });
            }).catch(console.error);
          }
          
          // Force a unique wallet generation on next load
          localStorage.setItem('krypt-force-new-wallet', Date.now().toString());
          
          console.log('âœ… Wallet reset complete! Reloading page...');
          setTimeout(() => location.reload(), 1000);
        } catch (error) {
          console.error('Failed to reset wallet:', error);
        }
      };
      
      console.log('ðŸ”§ Debug: Run resetKryptWallet() to clear wallet data');
    </script>
  </body>
