<!DOCTYPE html>
<html>
<head>
    <title>Clear Krypt Terminal Data</title>
    <style>
        body { 
            background: black; 
            color: #00ff00; 
            font-family: monospace; 
            padding: 20px;
            text-align: center;
        }
        button {
            background: #001100;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #002200;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear Krypt Terminal Browser Data</h1>
    <p>This will clear all stored wallet data from your browser</p>
    <p style="color: #ffff00;">‚ö° AUTO-CLEARING IN 3 SECONDS...</p>
    
    <button onclick="clearData()">üîÑ Clear All Data</button>
    <button onclick="showData()">üëÅÔ∏è Show Current Data</button>
    <button onclick="window.open('https://kryptterminal.com', '_blank')">üöÄ Open Fresh Krypt Terminal</button>
    
    <div id="result" class="result"></div>

    <script>
        function clearData() {
            // Clear the specific Krypt Terminal localStorage
            localStorage.removeItem('krypt-terminal-storage');
            
            // Clear all possible storage locations
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear indexedDB if it exists
            if ('indexedDB' in window) {
                indexedDB.databases().then(databases => {
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                }).catch(console.error);
            }
            
            // Clear all cookies for current domain
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('result').innerHTML = `
                ‚úÖ <strong>All browser data cleared!</strong><br>
                ‚Ä¢ localStorage: CLEARED<br>
                ‚Ä¢ sessionStorage: CLEARED<br>
                ‚Ä¢ Wallet data: RESET<br>
                <br>
                <em>Refresh kryptterminal.com to get a fresh wallet</em>
            `;
        }
        
        function showData() {
            const data = localStorage.getItem('krypt-terminal-storage');
            const parsed = data ? JSON.parse(data) : null;
            
            document.getElementById('result').innerHTML = `
                <strong>Current Browser Data:</strong><br>
                ${data ? `
                    ‚Ä¢ Wallet: ${parsed.state?.user?.walletAddress || 'None'}<br>
                    ‚Ä¢ Balance: ${parsed.state?.user?.balance || 0} KRYPT<br>
                    ‚Ä¢ Minted: ${parsed.state?.user?.mintedAmount || 0} KRYPT<br>
                    ‚Ä¢ Mining: ${parsed.state?.user?.isMining ? 'ON' : 'OFF'}<br>
                ` : '‚Ä¢ No data stored'}
            `;
        }
        
        // Show current data on load
        showData();
        
        // Auto-clear data after 3 seconds
        let countdown = 3;
        const countdownElement = document.querySelector('p[style*="ffff00"]');
        
        const countdownTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `‚ö° AUTO-CLEARING IN ${countdown} SECONDS...`;
            
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = '‚ö° AUTO-CLEARING NOW...';
                clearData();
            }
        }, 1000);
    </script>
</body>
</html>
