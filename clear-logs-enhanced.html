<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Logs Clearing</title>
</head>
<body>
    <h1>🧹 Enhanced Development Logs Clearing</h1>
    <p>Fixed the backup restoration issue - these will actually clear the logs now!</p>
    
    <button onclick="clearLogsOnly()">🗑️ Clear Logs Only (Keep Progress)</button>
    <button onclick="completeReset()">🔥 Complete Reset (Logs + Progress = Fresh Start)</button>
    <button onclick="checkLogs()">🔍 Check Current Status</button>
    
    <div id="status"></div>
    
    <script>
        async function clearLogsOnly() {
            document.getElementById('status').innerHTML = '<p>🧹 Clearing logs only (keeping progress)...</p>'
            
            try {
                const response = await fetch('https://kryptterminal.com/api/logs/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                
                const result = await response.json()
                
                if (result.success) {
                    document.getElementById('status').innerHTML = `
                        <div style="color: green;">
                            ✅ ${result.message}<br><br>
                            <strong>What happened:</strong><br>
                            🗑️ All development logs cleared<br>
                            📊 Progress counter kept intact<br>
                            🔄 New blockchain development will start fresh<br><br>
                            <strong>Next:</strong> Refresh kryptterminal.com terminal
                        </div>
                    `
                } else {
                    throw new Error(result.error)
                }
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="color: red;">❌ Error: ${error.message}</div>
                `
            }
        }
        
        async function completeReset() {
            document.getElementById('status').innerHTML = '<p>🔥 Complete development reset (logs + progress)...</p>'
            
            try {
                const response = await fetch('https://kryptterminal.com/api/development/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                
                const result = await response.json()
                
                if (result.success) {
                    document.getElementById('status').innerHTML = `
                        <div style="color: orange;">
                            🔥 ${result.message}<br><br>
                            <strong>What happened:</strong><br>
                            🗑️ All development logs cleared<br>
                            📊 Progress reset to 0/4500 components<br>
                            🚀 Brand new blockchain development begins<br><br>
                            <strong>Next:</strong> Refresh kryptterminal.com for completely fresh start
                        </div>
                    `
                } else {
                    throw new Error(result.error)
                }
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="color: red;">❌ Error: ${error.message}</div>
                `
            }
        }
        
        async function checkLogs() {
            document.getElementById('status').innerHTML = '<p>🔍 Checking current status...</p>'
            
            try {
                const [logsRes, progressRes] = await Promise.all([
                    fetch('https://kryptterminal.com/api/logs?limit=3'),
                    fetch('https://kryptterminal.com/api/progress')
                ])
                
                const logs = await logsRes.json()
                const progress = await progressRes.json()
                
                document.getElementById('status').innerHTML = `
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 5px;">
                        <h3>📊 Current Status:</h3>
                        <p><strong>Progress:</strong> ${progress.componentsCompleted}/${progress.totalComponents} components</p>
                        <p><strong>Development Logs:</strong> ${logs.length > 0 ? logs.length + ' logs found' : 'No logs found'}</p>
                        
                        ${logs.length > 0 ? `
                            <h4>📝 Recent Logs:</h4>
                            ${logs.map(log => `
                                <div style="margin: 10px 0; padding: 10px; border-left: 3px solid #00ff41;">
                                    <strong>${log.type.toUpperCase()}:</strong> ${log.message}<br>
                                    <small>🕒 ${new Date(log.timestamp).toLocaleString()}</small>
                                </div>
                            `).join('')}
                            <p style="color: orange;"><strong>⚠️ These logs are preventing fresh start.</strong> Use clearing options above.</p>
                        ` : `
                            <p style="color: green;"><strong>✅ Clean slate - ready for fresh blockchain development!</strong></p>
                        `}
                    </div>
                `
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div style="color: red;">❌ Error checking status: ${error.message}</div>
                `
            }
        }
        
        // Auto-check status on load
        window.onload = function() {
            checkLogs()
        }
    </script>
</body>
</html>
